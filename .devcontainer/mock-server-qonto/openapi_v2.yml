        ---

        ## Attributes details

        ### Invoices

        - `total_amount` and `total_amount_cents` represent the invoiceâ€™s total amount that needs to be paid
        - `vat_amount` and `vat_amount_cents` represent the invoiceâ€™s VAT amount
        - `currency` represents the invoiceâ€™s currency
        - `contact_email` represents the e-mail address of the invoiceâ€™s initiator
        - `invoice_url` represents the URL invoice through which the invoice can be previewed in the web browser
        - `number` represents the invoiceâ€™s number
        - `purchase_order` represents the purchase order data added by the invoiceâ€™s initiator
        - `terms_and_conditions` represents the T&C data added by the invoiceâ€™s initiator
        - `header` represents the header text added by the credit noteâ€™s initiator
        - `footer` represents the footer text added by the credit noteâ€™s initiator
        - `attachment_id` represents an attachment UUID corresponding to that particular invoice. You can obtain details and get the invoice by using [Get attachment](https://api-doc.qonto.com/docs/business-api/345dace7b485b-show-attachment)

        ### Items

        - `total_amount` and `total_amount_cents` represent the amount that needs to be paid for that specific item
        - `total_vat` and `total_vat_cents`  represent the VAT amount that is applicable for that specific item
        - `title` represents the itemâ€™s title
        - `description` represents the itemâ€™s description
        - `quantity` represents the itemâ€™s quantity
        - `unit_price` and `unit_price_cents` represent the amount of the price per unit. Note that an item can contain multiple units. The number of units is defined via `quantity`.
        - `vat_rate` represents the VAT rate applicable for that particular item

        ### Client

        - `type` describes the client type. Possible values - company or individual
        - `email` represents the e-mail address of the client that needs to pay the invoice
        - `address` represents the address of the client that needs to pay the invoice
        - `city` represents the city of the client that needs to pay the invoice
        - `zip_code` represents the zip code of the client that needs to pay the invoice
        - `country_code` represents the country code of the client that needs to pay the invoice
        - `name` represents the name of the client that needs to pay the invoice. Note that this attribute will be returned only if the client is  `a company`
        - `first_name` represents the first name of the client that needs to pay the invoice. Note that this attribute will be returned only if the client is  `an individual`
        - `last_name` represents the last name of the client that needs to pay the invoice. Note that this attribute will be returned only if the client is  `an individual`
        - `tax_identification_number` represents the TAX Identification number of the client that needs to pay the invoice
        - `vat_number` represents the VAT number of the client that needs to pay the invoice

        ### Organization

        - `id` represents the unique identifier of organization
        - `legal_name` represents the organization's legal name at the time the document was issued
        - `legal_number` represents the organization's legal number at the time the document was issued
        - `legal_country` represents the organization's legal country at the time the document was issued
        - `address_line_1` represents the first line of the organization's address at the time the document was issued
        - `address_line_2` represents the second line of the organization's address at the time the document was issued
        - `address_zipcode` represents the organization's zip code at the time the document was issued
        - `address_city` represents the organization's city at the time the document was issued
        - `address_country` represents the country of the organization's address at the time the document was issued
        - `company_leadership` represents the organization's leadership at the time the document was issued
        - `district_court` represents the organization's district court at the time the document was issued
        - `commercial_register_number` represents the organization's commercial register number at the time the document was issued
        - `vat_number` represents the organization's VAT number at the time the document was issued
        - `tax_number` represents the organization's tax number at the time the document was issued

        ### Payment methods

        - `type` represents the invoiceâ€™s payment method
        - `beneficiary_name` represents the name of the beneficiary that will receive the invoice's payment
        - `iban` represents the beneficiaryâ€™s International Bank Account Number
        - `bic` represents the  beneficiary account's bank identifier

        ### Credit note IDs

        - `credit_note_ids` if any credit notes are linked to the invoice, this represents the id(s) of the credit notes

        ### Timestamps

        - `created_at` represents the date the invoice was created. Note that this is a machine date.
        - `issue_date` represents the date the initiator mentioned that the invoice was created.
        - `performance_date` represents the date the initiator mentioned that the contents of the invoice were performed.
        - `due_date` represents the paymentâ€™s deadline added by the initiator.
