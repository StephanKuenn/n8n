      description: |
        OAuth scope: `organization.read`

        ---

        Retrieve all transactions within a particular bank account. Query param `iban=` is required. See further details below.

        ---

        The response contains the list of transactions that contributed to the bank account's balances (e.g., incomes, transfers, cards). All transactions visible in Qonto's UI can be fetched, as of API V2.

        ## Attributes details

        ##### Amount

        * The `amount`, `amount_cents` and `currency` correspond to the amount of the transaction in the currency of the bank account (in our case, it will be in **euros** as it is our only supported bank account currency).
        * The `local_amount`, `local_amount_cents` and `local_currency` correspond to the amount of the transaction in the **foreign currency** (if any)
          * e.g, for a transaction of 10.00 USD, `local_amount_cents` takes a `1000`value, and `local_currency`takes on a `USD` value

        ##### Settled Balance

        The `settled_balance` and `settled_balance_cents` represent the actual amount of money on the account as the transaction settled, in Euros.

        ##### VAT

        * The `vat_amount` and `vat_amount_cents` contains the amount aggregate for all the VAT.
        * The `vat_rate` refers to the rate selected or detected. The value can be `-1` for uncategorized rate (e.g in France any value which is not in `0, 2.1, 5.5, 10, 20`) or for transactions with multiple VAT.
          * e.g, for a transaction of 10.00 EUR with 10% VAT, `vat_amount_cents` takes a `91` value, and `vat_rate` takes a `10` value.

        If you want to check specific information for each VAT, you can use `includes[]=vat_details`. Please refer to the [Embedded resources section](#embedded-resources) for more details about this.

        **Do note:** If you"re a user of VAT auto-detection feature, only confirmed VAT information will appear in the response.


        ##### Side

        - `credit`: incoming transaction
        - `debit`: outgoing transaction

        #### Timestamps

        Each transaction contains three timestamps:

        * `emitted_at`, UTC, the time at which the transaction was first authorized and recorded on the bank account.
        * `settled_at`, UTC, the time at which the transaction was finally committed to the account, and got set to a `completed` status.
        * `updated_at`, UTC, the time at which the transaction object was last updated (any state change will trigger a bump of this timestamp).

        **Do note**: *The `settled_at` value can be `null`, for transaction which aren"t `completed` (`pending`, `reversed` and  `declined`)*

        ##### Operation type

        - `income`: an incoming transfer
        - `transfer`: an outgoing transfer
        - `card`: a card payment
        - `direct_debit`: a SEPA Direct Debit (collecting payments from other businesses)
        - `qonto_fee`: a Qonto fee (subscription, atm withdrawal, fx card...)
        - `cheque`: a Check cashed on the account
        - `recall`: recall of an incoming transfer (by the emitter beneficiary or bank)
        - `swift_income`: a SWIFT incoming transfer
        - `pay_later`: Transactions related to financing
        - `financing_installment`: Transaction related to an installment of a financed transfer

        #### Attachments

        - `attachment_ids` contains an array of UUIDs, corresponding to the attachments (up to 5) uploaded on the transaction. You can obtain details for each attachment using [Get attachment](/reference/openapi_v2.yml/paths/~1v2~1attachments~1%7Bid%7D/get).

        - `attachment_lost` contains a boolean describing whether the attachment of the transaction was marked as lost or not.

        - `attachment_required` contains a boolean describing whether the attachment of the transaction was marked as required or not.

        #### Extra counterparty data
        - **NOTE**: the field `subject_type`` identifies the type of transaction and maps to the nested additional fields with specific transaction data. Not to confuse with the attribute `operation_type` (explained above) which is a more specific categorisation of a transaction.

        ##### Subject types
        - `Card`: a card payment
        - `Transfer`: an outgoing transfer
        - `Income`: an incoming transfer
        - `DirectDebit`: a SEPA Direct Debit (collecting payments from other businesses)
        - `WalletToWallet`: a transfer between two Qonto accounts
        - `Check`: a Check cashed on the account
        - `SwiftIncome`: a SWIFT incoming transfer
        - `PagopaPayment`: for electronic payments to central and local public administration entities
        - `F24Payment`: regulatory report in Italy that is used to pay taxes and social security to state entities
        - `BillingTransfer`: a transfer related to the billing of a Qonto account
        - `FinancingIncome`: financing for a transfer
        - `FinancingInstallment`: a repayment of the financing

        For the subject types `DirectDebit`, `Income`, `SwiftIncome` and `Transfer` you will find a nested object (e.g. `direct_debit`), with these additional fields:
        - `counterparty_account_number`: account number of the transactionâ€™s counterparty
        - `counterparty_account_number_format`: account number format of the transactionâ€™s counterparty
        - `counterparty_bank_identifier`: bank identifier of the transactionâ€™s counterparty
        - `counterparty_bank_identifier_format`: bank identifier format of the transactionâ€™s counterparty

        For subject type `Check` the nested object `check` contains the following fields:
        - `check_number`: check number
        - `check_key`: check key

        For subject type `PagopaPayment` the nested object `pagopa_payment` contains the following fields:
        - `notice_number` (codice_avviso): It is the code in the PagoPA Payment Advice that identifies the payment notice, to be used for payments with PagoPA.
        - `creditor_fiscal_code` (codice_ente): It is the code in the PagoPA Payment Notice that identifies the creditor institution, to be used for PagoPA payments.
        - `iuv`: The Unique Payment Identifier (UPI) is the code that uniquely identifies exclusively a requested payment.

        For subject type `FinancingInstallment` the nested object `financing_installment` contains the following fields:
        - `current_installment_number`: The installment of the current transaction.
        - `total_installments_number`: The total number of installments.

        #### Label

        `Label` is a string holding the name of the counterparty of the transaction.

        #### Label_ids

        The `id` of the custom label that user can add on a transaction for categorization purposes. These labels are accessible using the [Show Label endpoint](https://api-doc.qonto.com/docs/business-api/b3A6ODQxOTQyMg-show-label)

        ## Filters

        #### `status`

        Transactions can be filtered by status. The `status` query parameter accepts an array of statuses as value. Here is what statuses correspond to:

        - `pending`: a transaction that is processing and has impacted the bank account's `auth_balance` but not its `balance`
        - `declined`: a transaction that has been declined
        - `completed`: a transaction that is completed, and has impacted the bank account's `balance`

        For example, if you want to retrieve all transaction statuses, you can use the following filter: `status[]=completed&status[]=declined&status[]=pending`

         **Do note**: *If no `status` is specified, the API will only return `completed` transactions by default, as they are the only ones that usually make sense in an accounting integration.*

        #### `updated_at` / `settled_at ` / `emitted_at`

        Transactions can be filtered using `emitted_at`, `updated_at` and `settled_at` fields.
        This is particularly useful to retrieve only the latest transactions in your application.
        Two filters are available :

        - **updated_at**
          - `updated_at_from`: Minimum value (e.g: `2019-01-10T11:47:53.123Z`)
          - `updated_at_to`: Maximum value
        - **emitted_at**
          - `emitted_at_from`: Minimum value
          - `emitted_at_to`: Maximum value
        - **settled_at**
          - `settled_at_from`: Minimum value
          - `settled_at_to`: Maximum value

        **Do note**:

        - *You can use one or the other `updated_at` filter (same for `settled_at`), or use them in combination if you want transactions updated within a specific timeframe.*
        - *`updated_at` / `settled_at` / `emmitted_at` filters should have a valid date time format (**ISO 8601** for instance)*

        #### Side

        Transactions can be filtered using the `side` (credit or debit) query params : `side=credit` or `side=debit`.

        #### Operation Type

        Transactions can be filtered based on their `operation_type`. An array of values can be passed as query params :

        `operation_type[]=card&operation_type[]=transfer&operation_type[]=income`

        #### with or wihtout attachment(s)

        Transactions can be filtered based on the presence of one or more attachments. This is achieved using the `with_attachments` boolean param :

        `with_attachments=false`

        ## Sorting

        Transactions can be sorted by a specific field and order. The `sort_by` query parameter accepts a string defining these two items with the `field:order` format.

        #### Field

        - `updated_at`, `settled_at` and `emitted_at` values are available.
        - By default the field used to sort transactions is `settled_at`

        #### Order

        - Two values are available : `asc` (Ascending) / `desc` (Descending)
        - By default the order used to sort transactions is `desc`

        **Do note**: You can use a combination of field and order to define how to sort transactions :
        - Only field (e.g `updated_at`, order will have default value `desc`)
        - Only order (e.g `:asc`, field will have default value `settled_at`)
        - Both (e.g `updated_at:asc`)

        ## Embedded resources

        When searching transactions, it is possible to require associated resources to be embedded in the JSON response.

        #### Labels

        For each transaction, `labels` can be embedded in the response object, using the `includes` params :

        `includes[]=labels`

        #### Attachments

        For each transaction, `attachments` can be embedded in the response object, using the `includes` params :

        `includes[]=attachments`

        #### VAT details

        For each transaction, `vat_details` can be embedded in the response object, using the `includes` params :

        `includes[]=vat_details`

        The field will have an `items` property containing information per specific VAT line in the transaction as follows:
          * `amount`, `amount_cents`: amounts per specific VAT.
          * `amount_excluding_vat`, `amount_excluding_vat_cents`: amount excluding VAT.
          * `rate`: rate selected or detected. The value can be `-1` for uncategorized rate (e.g in France any value which is not in `0, 2.1, 5.5, 10, 20`).

        ## Pagination
        Default number of items per page is 100, max items per page is 100. Pagination data is returned in the response : [See Schema here](https://api-doc.qonto.com/docs/business-api/c2NoOjI3NTA2MjA3-pagination).
