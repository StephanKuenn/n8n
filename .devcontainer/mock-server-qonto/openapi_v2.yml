                      type: string
                    currency:
                      type: string
                      description: ISO 4217
                    scheduled_date:
                      type: string
                      example: '2021-07-12'
                    amount:
                      type: string
                    attachment_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
